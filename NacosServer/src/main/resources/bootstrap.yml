server:
  port: 8184

spring:
  application:
    name: nacos-server

  profiles:
    active: dev


  cloud:
    nacos:
      discovery:
        server-addr: ${nacosCenter.hostName}:${nacosCenter.hostPort}
      config:
        #配置 "nacos配置中心"
        server-addr: ${nacosCenter.hostName}:${nacosCenter.hostPort}
        file-extension: yaml
        enabled: true
        namespace: #指定配置文件所在的命名空间，若不配置，默认是Ncos 保留的命名空间 public
        group: DEFAULT_GROUP #不同的分组可以存在DataId 相同的配置文件
  security:
    user:
      name: admin
      password: 123456



nacosCenter:
  hostName: localhost
  hostPort: 8848