server:
  port: 8184

spring:
  application:
    name: nacos-server

  profiles:
    active: dev


  cloud:
    nacos:
      discovery:
        server-addr: ${nacosCenter.hostName}:${nacosCenter.hostPort}
      config:
        #配置 "nacos配置中心"
        server-addr: ${nacosCenter.hostName}:${nacosCenter.hostPort}
        file-extension: yaml
        enabled: true
        namespace:
  security:
    user:
      name: admin
      password: 123456



nacosCenter:
  hostName: localhost
  hostPort: 8848